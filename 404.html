<!DOCTYPE html>
<html lang="ru" id="top">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notetaker</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#42bdde"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="apple-mobile-web-app-title" content="Notetaker" />
    <meta name="application-name" content="Notetaker" />
    <meta name="msapplication-TileColor" content="#42bdde" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <style>
      img {
        display: block;
        position: fixed;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <img src="./img/404.png" alt="картинка с удивленным котом и ошибкой 404" />
    <script>
      document.body.style.backgroundColor =
        localStorage.getItem('backgroundColor') ||
        'var(--main-background-color  )';
    </script>
  </body>
</html>
