<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notetaker</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#42bdde"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="apple-mobile-web-app-title" content="Notetaker" />
    <meta name="application-name" content="Notetaker" />
    <meta name="msapplication-TileColor" content="#42bdde" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header class="header">
      <a href="/" class="header__link">
        <img
          src="./img/logo.svg"
          alt="Логотип Notetaker"
          class="header__logo"
        />
      </a>
      <div class="navigation__controls">
        <div class="navigation">
          <button class="navigation__button navigation__button-sign-in">
            Войти
          </button>
          <button class="navigation__button navigation__button-registration">
            Зарегестрироваться
          </button>
          <span class="navigation__login"></span>
          <button class="navigation__button navigation__logout">Выйти</button>
        </div>
        <button class="theme-changer">
          <img
            src="./img/theme_changer.svg"
            alt="Иконка для смены темы сайта"
            class="theme-changer__icon"
          />
          <button class="menu">
            <img
              src="./img/menu_icon.svg"
              alt="Иконка меню"
              class="menu__icon"
            />
          </button>
        </button>
      </div>
    </header>
    <form class="note__preview">
      <button class="note__preview-change-color" type="button">
        <img
          src="./img/change_color.svg"
          alt=""
          class="note__preview-change-color-icon"
        />
      </button>
      <input
        class="note__preview-header"
        placeholder="Название"
        spellcheck="false"
        tabindex="1"
      />
      <button class="note__preview-close" type="button">
        <img
          src="./img/x_white.svg"
          alt="кнопка закрыть"
          class="note__preview-close-icon"
        />
      </button>
      <textarea
        class="note__preview-text"
        placeholder="Напишите сюда!"
        spellcheck="false"
        tabindex="2"
      ></textarea>
    </form>
    <form method="POST" class="signin" name="signin">
      <span class="signin__notice"></span>
      <button type="button" class="signin__close">
        <img src="./img/x_white.svg" alt="закрыть" />
      </button>
      <label>
        Логин
        <br />
        <input
          type="text"
          placeholder="login"
          class="signin__input signin__login"
          name="signin_login"
          required
        />
      </label>
      <br />
      <label>
        Пароль
        <br />
        <input
          type="password"
          placeholder="******"
          class="signin__input signin__password"
          name="signin_password"
          required
        />
      </label>
      <button class="signin__send">Войти</button>
    </form>
    <form method="POST" class="register" name="register">
      <button type="button" class="register__close">
        <img src="./img/x_white.svg" alt="закрыть" />
      </button>
      <span class="register__notice"></span>
      <label>
        Логин
        <br />
        <input
          type="text"
          placeholder="login"
          class="register__input register__login"
          name="register_login"
          required
        />
      </label>
      <br />
      <label>
        Пароль
        <br />
        <input
          type="password"
          placeholder="******"
          class="register__input register__password"
          name="register_password"
          required
        />
      </label>
      <button class="register__send">Зарегестрироваться</button>
    </form>
    <main class="main">
      <div class="notes__wrapper">
        <button class="notes__note-add">
          <h3 class="notes__note-add-header subtitle">Добавить заметку</h3>
        </button>
      </div>
    </main>
    <script src="./js/index.js"></script>
    <script src="./js/signRegister.js"></script>
    <script src="./js/note.js" defer></script>
  </body>
</html>
